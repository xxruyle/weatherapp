<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search city, zip code">
        <p class="info hidden">Press enter</p>
    </div>

    <div class="display-container">
        <div class="general-info">
            <div class="time">9:00 AM</div>
            <div class="condition">Deadly Tornados</div>
            <div class="location">Mars</div>
            <div class="temperature-container">
                <div class="temperature">150</div>
                <div class="unit">Â°F</div>
            </div>
        </div>

        <div class="specific-info">
            <p class="feels">Feels like: 200</p>
            <p class="wind">250 mph</p>
            <p class="humidity">Humidity: 99%</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
